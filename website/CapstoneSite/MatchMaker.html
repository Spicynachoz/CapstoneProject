	<script language ="javascript" type="text/javascript">

		
		xmlhttp = new XMLHttpRequest();
		
		function getSchedule()
		{
		var t = document.getElementById('Home');
		var t_val = t.options[t.selectedIndex].value;
		var m = document.getElementById('Away');
		var m_val = m.options[m.selectedIndex].value;
		var params = "Home="+t_val+"&Away="+m_val;
		xmlhttp.onreadystatechange = 
		function()
		{
			if(xmlhttp.readyState == 4 && xmlhttp.status == 200)
			{
				document.getElementById('Schedule').innerHTML = xmlhttp.responseText;
			}else
			{
				document.getElementById('Schedule').innerHTML = "Waiting for Results";
			}
		}
		
		xmlhttp.open("POST","displayResults.php",true);
		xmlhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
		xmlhttp.send(params);
		}
	</script>      
     <button type ="button" id="submit" name="submit" class="btn btn-primary center-block" onclick ="getSchedule()">
