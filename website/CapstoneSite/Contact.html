		<script language ="javascript" type="text/javascript">
		xmlhttp = new XMLHttpRequest();
		
		function sendMessage()
		{
		var e = document.getElementById('Email').value;
		var n = document.getElementById('Name').value;
		var m = document.getElementById('Message').value;
		var s = document.getElementById('Subject').value;
		var params = 'email='+e'&name='+n'&subject='+s'&message='+m;
		xmlhttp.onreadystatechange = 
		function()
		{
			if(xmlhttp.readyState == 4 && xmlhttp.status == 200)
			{
				document.getElementById('Success').innerHTML = xmlhttp.responseText;
			}else
			{
				document.getElementById('Success').innerHTML = "Waiting for Message to Be Sent";
			}
		}
		
		xmlhttp.open("POST","myemail.php",true);
		xmlhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
		xmlhttp.send(params);
		}
		</script>
