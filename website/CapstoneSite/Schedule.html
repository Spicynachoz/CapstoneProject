	<script language ="javascript" type="text/javascript">

		
		xmlhttp = new XMLHttpRequest();
		
		function getSchedule()
		{
		var t = document.getElementById('Team');
		var t_val = t.options[t.selectedIndex].value;
		var m = document.getElementById('Month');
		var m_val = m.options[m.selectedIndex].value;
		var params = "Month="+m_val+"&Team="+t_val;
		xmlhttp.onreadystatechange = 
		function()
		{
			if(xmlhttp.readyState == 4 && xmlhttp.status == 200)
			{
				document.getElementById('Schedule').innerHTML = xmlhttp.responseText;
			}else
			{
				document.getElementById('Schedule').innerHTML = "Waiting for Schedule";
			}
		}
		
		xmlhttp.open("POST","schedule.php",true);
		xmlhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
		xmlhttp.send(params);
		}
